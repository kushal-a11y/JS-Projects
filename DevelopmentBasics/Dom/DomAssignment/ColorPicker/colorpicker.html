<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="colorpicker.css">
</head>
<body>
    <div id="square-box"></div> <!-- Box where color will change -->
    
    <div class="button-container"> <!-- Container for buttons -->
        <button class="red" style="background-color:red" onclick="colorChange(event)">Red</button>
        <button class="green" style="background-color:green" onclick="colorChange(event)">Green</button>
        <button class="blue" style="background-color:blue" onclick="colorChange(event)">Blue</button>
        <button class="yellow" style="background-color:yellow" onclick="colorChange(event)">Yellow</button>
        <button class="purple" style="background-color:purple" onclick="colorChange(event)">Purple</button>
    </div>

    <script src="colorpicker.js"></script>
</body>
</html>
